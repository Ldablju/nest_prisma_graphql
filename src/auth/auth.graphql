type Auth {
  id: Int!
  email: String!
  name: String!
}

input LoginUserInput {
    email: String!
    password: String!
}

input CreateUserInput {
    email: String!
    name: String!
    password: String!
}


type Query {
  user: User!
}

type Mutation {
  loginUser(loginUserInput: LoginUserInput!): String!
  createUser(createUserInput: CreateUserInput!): Auth!
}
